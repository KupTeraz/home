---
title: "List Posts by specific Category here"
layout: category
permalink: /indexcat/
author_profile: true
taxonomy: kewl
entries_layout: list
---

{% for category in site.categories %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
